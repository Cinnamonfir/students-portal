{% extends 'index.html' %}
                {% block content %}
                <div class="subjects">
                    <div class="title">
                        <h2>Login Page</h2>
                        <a href="{% url 'register' %}" class="btn">Register</a>
                    </div>
                    <table>
                        <tr>
                            {% for message in messages %}
                            {{message}}
                            {% endfor %}
                            <form action="" method="post">
                                {% csrf_token %}
                                
                                <p>Enter Username: </p><input type="text" name="username" style="width: 180px;">
                                <p>Password: </p> <input type="password" name="password" style="width: 180px;">
                                <td><button type="submit" class="btn">Submit</button></td>
                            </form>
                        </tr>
                    </table>
                </div>

                {% endblock %}
